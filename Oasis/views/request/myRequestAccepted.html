<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">

    <title>OASIS &mdash; Office Asset Inventory System</title>
</head>

<body>
    <nav class="navbar__part"></nav>
    <div class="content">
        <div class="sidebar__part"></div>
        <main class="main-content">
            <div class="section request request__all">
                <h3 class="title request__title">My Request list</h3>

                <div class="request__upper">
                    <div class="cta-button request__action__button">
                        <select class="btn btn--small btn-with-icon btn--blue" onchange="window.location.href=this.value;">
                            <option value="../request/myRequestAll.html" class="request__btn__all">
                                All
                            </option>
                            <option value="../request/myRequestRequested.html" class="request__btn__all btn--white">
                                Requested
                            </option>
                            <option value="../request/myRequestAccepted.html" class="request__btn__all btn--white"
                                selected style="display: none">
                                Accepted
                            </option>
                            <option value="../request/myRequestCancelled.html" class="request__btn__all btn--white">
                                Cancelled
                            </option>
                            <option value="../request/myRequestRejected.html" class="request__btn__all btn--white">
                                Rejected
                            </option>
                            <option value="../request/myRequestDelivered.html" class="request__btn__all btn--white">
                                Delivered
                            </option>
                            <option value="../request/myRequestReturned.html" class="request__btn__all btn--white">
                                Returned
                            </option>
                        </select>
                    </div>
                    <form class="search employee__search">
                        <input type="text" class="search__input" name="search__employee" placeholder="search by id & name">
                        <div class="btn btn--small btn--blue btn__employee">
                            <svg class="action-icon-in-btn-blue">
                                <use xlink:href="../../../assets/img/sprite.svg#icon-magnifier"></use>
                            </svg>
                            <span>Search</span>
                        </div>
                    </form>
                </div>

                <div class="request__bottom">
                    <div class="request__list">
                        <div class="table-title-request-my-no-btn">
                            <div class="table-title table-title-request-my-no-btn-no">No</div>
                            <div class="table-title table-title-request-my-no-btn-asset">Requested Asset</div>
                            <div class="table-title table-title-request-my-no-btn-qty">Qty</div>
                            <div class="table-title table-title-request-my-no-btn-note">Notes</div>
                            <div class="table-title table-title-request-my-no-btn-issuedBy">Issued By</div>
                            <div class="table-title table-title-request-my-no-btn-lastUpdate">Last Update at</div>
                        </div>
                        <hr>
                        <div class="table-content-request-my-no-btn">
                        </div>
                    </div>
                </div>

                <div class="pagination">
                </div>
            </div>
        </main>
    </div>
</body>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module" src="../../assets/js/base.js"></script>
<script type="module" src="../../assets/js/request/myRequestNoBtn.js"></script>


</html>
