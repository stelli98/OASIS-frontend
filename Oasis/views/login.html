<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Palanquin:400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>OASIS &mdash; Office Asset Inventory System</title>
    </head>
    <body>
        <section class="login">
        <div class="login__image">
           <img src="../assets/img/oasis-small-blue.jpg" alt="" class="login__pic">
        </div>
        <div class="login__form">
            <div class="login__content">
                <div class="logo">
                    <img src="../assets/img/logo.png" class="login__logo" alt="OASIS Logo">
                    <p class="logo__text">Provide everything that you need</p>
                </div>
                <form action="#" class="form">
                    <div class="form__username">
                        <input type="text" class="form__input" placeholder="Username" id="username" required>
                    </div>
                    <div class="form__password"> 
                        <input type="password" class="form__input" placeholder="Password" id="password" required>
                    </div>
                    <div class="btn btn--blue">Login
                   </div>
                </form>
            </div>
        </div> 
        </section>
    </body>
</html>
