<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Palanquin:400,500,600,700" rel="stylesheet">
        
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../assets/js/dashboard.js"></script>
        <script src="../components/dashboardNewAssetRequest/dashboardNewAssetRequest.js"></script>
        <title>OASIS &mdash; Office Asset Inventory System</title>
    </head>
    <body>
        <nav class="navbar__part"></nav>
        <div class="content">
            <div class="sidebar__part"></div>
            <main class="main-content">
                <div class="dashboard">
                    <div class="status__part"></div>
                    <div class="new-request__part"></div>
                </div>
            </main>
        </div>

        <div class="popup popup__confirmation popup__confirmation-accept">
            <div class="popup__confirmation-content">
                <div class="popup__confirmation-upper">
                    <h3 class="popup__confirmation-title">Accept Confirmation</h3>
                    <a href="#" class="popup__close-button">
                        <svg class="popup__close-icon">
                            <use xlink:href="../../assets/img/sprite.svg#icon-unchecked"></use>
                        </svg>
                    </a>
                </div>
                <div class="popup__confirmation-bottom">
                    <div class="popup__confirmation-text">
                        <h4 class="popup__confirmation-message">
                            Are you sure to <strong>accept</strong> this request ? This action can't be undone.
                            To perform this action, please click <strong>Confirm</strong>.
                        </h4>
                    </div>
                    <div class="popup__confirmation-button">
                        <div class="btn btn--big btn--blue" id="btn-confimation-confirm">Confirm</div>
                        <div class="btn btn--big btn--blue" id="btn-confimation-cancel">Cancel</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
