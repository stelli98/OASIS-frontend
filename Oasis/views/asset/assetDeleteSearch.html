<link rel="stylesheet" href="../../assets/css/style.css">

<div class="section asset asset__delete">
    <h3 class="title asset__title">Asset list</h3>
    <div class="asset__upper">
        <div class="cta-button asset__action-button">
            <div class="btn btn--small btn-with-icon btn--white btn-asset-list-delete">
                <svg class="action-icon-in-btn-white">
                    <use xlink:href="../../assets/img/sprite.svg#icon-garbage"></use>
                </svg>
                <span>Delete asset</span>
            </div>
            <div class="btn btn--small btn-with-icon btn--blue btn-asset-list-add">
                <svg class="action-icon-in-btn-blue">
                    <use xlink:href="../../assets/img/sprite.svg#icon-add"></use>
                </svg>
                <span>Add new asset</span>
            </div>
        </div>
        <form class="search asset__search">
            <input type="text" class="search__input" name="search__asset" placeholder="search by sku oe asset name">
            <div class="btn btn--small btn--blue btn__search">
                <svg class="action-icon-in-btn-blue">
                    <use xlink:href="../../assets/img/sprite.svg#icon-magnifier"></use>
                </svg>
                <span>Search</span>
            </div>
        </form>
    </div>
    <div class="asset__middle">
        <input type="checkbox" class="asset__middle__checkbox-all">
        <h3><span class="checkbox__total-text">0</span> assets on this page are selected</h3>
        <a href="#" class="cancel__text">Cancel</a>
    </div>
    <div class="asset__bottom">
        <div class="asset__list">
            <div class="table-title-asset-admin">
                <div class="table-title table-title-asset-admin-no">No</div>
                <div class="table-title table-title-asset-admin-name">Name</div>
                <div class="table-title table-title-asset-admin-brand">Brand</div>
                <div class="table-title table-title-asset-admin-type">Type</div>
                <div class="table-title table-title-asset-admin-location">Location</div>
                <div class="table-title table-title-asset-admin-qty">Qty</div>
                <div class="table-title table-title-asset-admin-view"></div>
                <div class="table-title table-title-asset-admin-edit"></div>
                <hr>
            </div>
            <div class="table-content-asset-admin">
            </div>
        </div>
    </div>

    <div class='pagination-container'>
        <nav>
            <ul class="pagination">
                <li data-page="prev">
                    <span>
                        < <span class="sr-only">(current)
                    </span></span>
                </li>
                <li data-page="next" id="next">
                    <span> > <span class="sr-only">(current)</span></span>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module" src="../../assets/js/asset/assetDeleteSearch.js"></script>
<script type="module" src="../../assets/js/base.js"></script>
