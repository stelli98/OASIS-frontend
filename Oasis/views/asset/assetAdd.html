<div class="section asset asset__add">
  <div class="asset__add-top">
    <h3 class="title asset__title">Add Asset</h3>
  </div>

  <div class="asset__add__content">
    <div class="asset__add__left">
      <div class="asset__add__form">
        <div class="asset__add__name">
          <h4 class="title-small">Name</h4>
          <input type="text" class="form__input-small" id="form__asset__name" required>
          <h4 class="input__error" id="input__error__assetName"></h4>
        </div>

        <div class="asset__add__brand">
          <h4 class="title-small">Brand</h4>
          <input type="text" class="form__input-small" id="form__asset__brand" required>
          <h4 class="input__error" id="input__error__brand"></h4>
        </div>

        <div class="asset__add__type">
          <h4 class="title-small">Type</h4>
          <input type="text" class="form__input-small" id="form__asset__type" required>
          <h4 class="input__error" id="input__error__type"></h4>
        </div>

        <div class="asset__add__location">
          <h4 class="title-small">Location</h4>
          <input type="text" class="form__input-small" id="form__asset__location" required>
          <h4 class="input__error" id="input__error__location"></h4>
        </div>

        <div class="asset__add__qty">
          <h4 class="title-small">Quantity</h4>
          <input type="number" min="1" value="1" class="form__input-small" id="form__asset__qty" required>
          <h4 class="input__error" id="input__error__qty"></h4>
        </div>

        <div class="asset__add__price">
          <h4 class="title-small">Price</h4>
          <input type="number" min="100" step="100" value="100" class="form__input-small" id="form__asset__price" required>
          <h4 class="input__error" id="input__error__price"></h4>
        </div>

        <div class="asset__add__expandable">
          <h4 class="title-small">Expendable</h4>
          <select class="form__input-small" id="form__asset__expendable">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
      <div class="btn btn--medium btn--blue center" id="add__asset__btn">Add asset</div>
    </div>
    <div class="asset__add-right">
      <div class="asset__add__image">
        <div class="asset__preview">
          <div id="assetPrievewImage"></div>
        </div>

        <div class="asset__upload">
          <form id="uploadAssetImageForm" method="POST" enctype="multipart/form-data">
            <input name="file" type="file" id="uploadAssetImage" accept=".png,.jpg,.jpeg" class="asset__upload__file">
            <label for="uploadAssetImage" class="asset__upload__link">
              <svg class="asset__upload__btn">
                <use xlink:href="../../assets/img/sprite.svg#icon-photo-camera"></use>
              </svg>
              <span>Upload photo</span>
            </label>
          </form>
          <h4 class="input__error input__error-center" id="input__error__assetImage"></h4>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="../../assets/js/asset/assetAdd.js"></script>
<script type="module" src="../../assets/js/base.js"></script>
<script type="module" src="../../assets/js/validation.js"></script>
