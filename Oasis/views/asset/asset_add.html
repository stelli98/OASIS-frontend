<script src="../../assets/js/asset/asset_add.js"></script>
<div class="section asset asset__add">
  <div class="asset__add-top">
    <h3 class="title asset__title">Add Asset</h3>
  </div>
  
  <div class="asset__add-content">
    <div class="asset__add-left">
        <div class="asset__add-form">
           <div class="asset__add__name">
                <h4 class="title-small">Name</h4>
                <input type="text" class="form__input-small" id="form__asset-name" required>
           </div>
           
           <div class="asset__add__brand">
                <h4 class="title-small">Brand</h4>
                <input type="text" class="form__input-small" id="form__asset-brand" required>
           </div>
                   
           <div class="asset__add__type">
                <h4 class="title-small">Type</h4>
                <input type="text" class="form__input-small" id="form__asset-type" required>
           </div>
                   
           <div class="asset__add__location">
                <h4 class="title-small">Location</h4>
                <input type="text" class="form__input-small" id="form__asset-location" required>
           </div>
                   
           <div class="asset__add__qty">
                <h4 class="title-small">Quantity</h4>
                <input type="number" min="0" class="form__input-small" id="form__asset-qty" required>
           </div>
   
           <div class="asset__add__price">
                <h4 class="title-small">Price</h4>
                <input type="number" min="100" step="100" value="100" class="form__input-small" id="form__asset-price" required> 
           </div>
        </div>
        <div class="btn btn--medium btn--blue center" id="add__asset-btn">Add asset</div>
    </div>
    <div class="asset__add-right">
        <div class="asset__add__image">
           <div class="asset__preview">
                <div id="assetPrievewImage"></div>
           </div> 

           <div class="asset__upload">
             <form id="uploadAssetImageForm" method="POST" enctype="multipart/form-data">
                <input name="file" type="file" id="uploadAssetImage" accept=".png,.jpg,.jpeg" class="asset__upload-file">
                <label for="uploadAssetImage" class="asset__upload-link">
                  <svg class="asset__upload-btn">
                     <use xlink:href="../../assets/img/sprite.svg#icon-photo-camera"></use>
                  </svg>
                    <span>Upload photo</span> 
                </label>
             </form>
             
           </div>          
        </div>
    </div>
  </div>
</div>
