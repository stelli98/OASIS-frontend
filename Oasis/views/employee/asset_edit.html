<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Palanquin:400,500,600,700" rel="stylesheet">
        
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../assets/js/asset/asset_edit.js"></script>
        <title>OASIS &mdash; Office Asset Inventory System</title>
    </head>
    <body>
        <nav class="navbar__part"></nav>
        <div class="content">
                <div class="sidebar__part"></div>
                <main class="main-content">
                    <div class="section asset asset__edit">
                      <div class="asset__edit-top">
                        <h3 class="title asset__title">Edit Asset</h3>
                      </div>
                      
                      <div class="asset__edit-content">
                        <div class="asset__edit-left">
                            <div class="asset__edit-form">
                               <div class="asset__edit__name">
                                    <h4 class="title-small">Name</h4>
                                    <input type="text" class="form__input-small" id="form__asset-name" required>
                               </div>
                               
                               <div class="asset__edit__brand">
                                    <h4 class="title-small">Brand</h4>
                                    <input type="text" class="form__input-small" id="form__asset-brand" required>
                               </div>
                                       
                               <div class="asset__edit__type">
                                    <h4 class="title-small">Type</h4>
                                    <input type="text" class="form__input-small" id="form__asset-type" required>
                               </div>
                                       
                               <div class="asset__edit__location">
                                    <h4 class="title-small">Location</h4>
                                    <input type="text" class="form__input-small" id="form__asset-location" required>
                               </div>
                                       
                               <div class="asset__edit__qty">
                                    <h4 class="title-small">Quantity</h4>
                                    <input type="number" class="form__input-small" id="form__asset-qty" required>
                               </div>
                       
                               <div class="asset__edit__price">
                                    <h4 class="title-small">Price</h4>
                                    <input type="number" min="100" step="100" value="100" class="form__input-small" id="form__asset-price" required>
                               </div>
                            </div>
                            <div class="btn btn--medium btn--blue center" id="edit__asset-btn">Edit asset</div>
                        </div>
                        <div class="asset__edit-right">
                            <div class="asset__edit__image">
                               <div class="asset__preview">
                                    <div id="assetPrievewImage"></div>
                               </div> 
                    
                               <div class="asset__upload">
                                 <input type="file" id="uploadAssetImage" accept=".png,.jpg,.jpeg" class="asset__upload-file">
                                    <label for="uploadAssetImage" class="asset__upload-link">
                                            <svg class="asset__upload-btn">
                                                    <use xlink:href="../../assets/img/sprite.svg#icon-photo-camera"></use>
                                            </svg>
                                                    <span>Upload photo</span> 
                                    </label>
                               </div>          
                            </div>
                        </div>
                      </div>
                        
                    </div>
                </main>
        </div>
    </body>
</html>
