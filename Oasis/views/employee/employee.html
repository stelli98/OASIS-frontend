<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Palanquin:400,500,600,700" rel="stylesheet">
        
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../assets/js/employee/employee.js"></script>
        <title>OASIS &mdash; Office Asset Inventory System</title>
    </head>
    <body>
        <nav class="navbar__part"></nav>
        <div class="content">
                <div class="sidebar__part"></div>
                <main class="main-content">
                    <div class="section employee employee__view">
                        <h3 class="title employee__title">Employee list</h3>
                        
                        <div class="employee__upper">   
                            <div class="cta-button employee__action-button">
                                <div class="btn btn--small btn-with-icon btn--white btn-employee-list-delete">
                                    <svg class="action-icon-in-btn-white">
                                        <use xlink:href="../../assets/img/sprite.svg#icon-garbage"></use>
                                    </svg>
                                    <span>Delete employee</span>
                                </div>
                                <div class="btn btn--small btn-with-icon btn--blue btn-employee-list-add">
                                    <svg class="action-icon-in-btn-blue">
                                        <use xlink:href="../../assets/img/sprite.svg#icon-add"></use>
                                    </svg>
                                    <span>Add new employee</span>
                                </div>
                            </div>
                            <form class="search employee__search">
                                <svg class="action-icon search__icon">
                                    <use xlink:href="../../assets/img/sprite.svg#icon-magnifier"></use>
                                </svg>
                                <input type="text" class="search__input" name="search__employee" placeholder="Search employee">
                            </form>
                        </div>

                        <div class="employee__bottom">
                            <h3 class="subtitle">Total employees : 
                                <span id="total-employee-text">32</span> employees
                            </h3>
                            <div class="employee__list">
                                <div class="table-title-employee-admin">
                                    <div class="table-title table-title-employee-admin-no">No</div>
                                    <div class="table-title table-title-employee-admin-name">Name</div>
                                    <div class="table-title table-title-employee-admin-brand">Brand</div>
                                    <div class="table-title table-title-employee-admin-type">Type</div>
                                    <div class="table-title table-title-employee-admin-location">Location</div>
                                    <div class="table-title table-title-employee-admin-qty">Qty</div>
                                    <div class="table-title table-title-employee-admin-view"></div>
                                    <div class="table-title table-title-employee-admin-edit"></div>
                                    <hr>
                                </div>                      
                                <div class="table-content-employee-admin">

                                </div>
                            </div>
                        </div>    
    
                        <div class='pagination-container'>
                            <nav>
                            <ul class="pagination">
                                <li data-page="prev">
                                <span> < <span class="sr-only">(current)</span></span>
                                </li>
                                <li data-page="next" id="next">
                                    <span> > <span class="sr-only">(current)</span></span>
                                </li>
                            </ul>
                            </nav>
                        </div> 
                    </div>
                </main>
        </div>
    </body>
</html>
