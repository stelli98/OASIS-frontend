<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">

    <title>OASIS &mdash; Office Asset Inventory System</title>
</head>

<body>
    <nav class="navbar__part"></nav>
    <div class="content">
        <div class="sidebar__part"></div>
        <main class="main-content">
            <div class="section employee employee__view">
                <h3 class="title asset__title">Employee list</h3>

                <div class="employee__upper">
                    <div class="cta-button asset__action__button">
                        <div class="btn btn--small btn-with-icon btn--blue btn-employee-list-add">
                            <svg class="action-icon-in-btn-blue">
                                <use xlink:href="../../assets/img/sprite.svg#icon-add"></use>
                            </svg>
                            <span>Add new employee</span>
                        </div>
                    </div>
                    <form class="search employee__search">
                        <input type="text" class="search__input" name="search__employee" placeholder="search by id & name">
                        <div class="btn btn--small btn--blue btn__employee">
                            <svg class="action-icon-in-btn-blue">
                                <use xlink:href="../../assets/img/sprite.svg#icon-magnifier"></use>
                            </svg>
                            <span>Search</span>
                        </div>
                    </form>
                </div>

                <div class="employee__bottom">
                    <div class="employee__list">
                        <div class="table-title-employee-admin">
                            <div class="table-title table-title-employee-admin-no">No</div>
                            <div class="table-title table-title-employee-admin-name">Name</div>
                            <div class="table-title table-title-employee-admin-job">Job Title</div>
                            <div class="table-title table-title-employee-admin-location">Location</div>
                            <div class="table-title table-title-employee-admin-supervisor">Supervisor</div>
                            <div class="table-title table-title-employee-admin-view"></div>
                            <div class="table-title table-title-employee-admin-edit"></div>
                            <div class="table-title table-title-employee-admin-delete"></div>
                        </div>
                        <hr>
                        <div class="table-content-employee-admin">

                        </div>
                    </div>
                </div>

                <div class="pagination">
                </div>
            </div>
        </main>
        <div class="popup__part">
        </div>
    </div>
</body>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module" src="../../assets/js/employee/employee.js"></script>
<script type="module" src="../../assets/js/base.js"></script>
</html>
